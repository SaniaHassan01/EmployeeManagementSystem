<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Employee</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h2>Add Employee</h2>
    <form id="addEmployeeForm" onsubmit="return preventDoubleSubmission(this);">
        <label>Employee Code:</label>
        <input type="text" id="empCode" required>
        
        <label>Employee Name:</label>
        <input type="text" id="empName" required>

        <label>Position:</label>
        <input type="text" id="empPosition" required>

        <label>Salary:</label>
        <input type="number" id="empSalary" required>

        <label>Joining Date:</label>
        <input type="date" id="empDate" required>

        <label>Status:</label>
        <select id="empStatus">
            <option value="Active">Active</option>
            <option value="Inactive">Inactive</option>
        </select>

        <button type="submit" id="submitButton">Add Employee</button>
    </form>

    <!-- Back to Main Menu Button -->
    <button onclick="goToMainMenu()" id="backButton">Back to Main Menu</button>

    <script>
        function goToMainMenu() {
            window.location.href = "index.html"; // Change "index.html" to your main menu page
        }
    </script>
</body>
</html>
